<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class = "container text-center">
    <div class = "row mb-3">
     <form>
         <div class = "mb-3 text-center">
              <input type="file" name="file"><br/>
         </div>
         <div class = "mb-3">
             <input type="submit" value="Upload">
             <div class="text-success font-weight-bold d-none" id = "upload">OK</div>
         </div>
     </form>
    </div>
    <div class = "row mb-3">
        <div class="col">
            <button type="button" class="btn btn-primary" id = "UnZip">Unzip</button>
            <div class="text-success font-weight-bold d-none" id = "successUnZip">OK</div>
        </div>
        <div class="col">
            <button type="button" class="btn btn-primary" id = "Decrypt">Decrypt</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-primary" id = "Calculate">Calculate</button>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <button type="button" class="btn btn-primary" id = "downloadResult">Show Result</button>
            <input class="" width="200">
        </div>
    </div>
</div>


<script src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
