<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class = "container w-50 overflow-hidden">
    <nav class="navbar navbar-light bg-light text-center">
        <a class="navbar-brand mb-2 h1 m-lg-auto ">File-Manager-Calculator.app</a>
    </nav>
    <div class = "row mb-3">
        <div class="col">
            <div >Choose file</div>
            <form class = "w-50">
                <input type="file" class="form-control" name="file"><br/>
                <input type="submit" class="btn btn-primary" value="Upload">
                <div class="text-success font-weight-bold" id = "upload">...</div>
            </form>
        </div>
    </div>
    <div class="row mb-3 g-2">
        <div class="col-md-3">
            <div class="h3">Current File:</div>
        </div>
        <div class="col-md-3 w-50">
             <div class="h3 " id="currentFile">...</div>
        </div>
    </div>
    <div class = "row mb-3">
    <div class = "col mb-3">
          <button type="button" class="btn btn-primary w-100" id = "UnZip">Unzip</button>
          <div class="text-success font-weight-bold d-none" id = "successUnZip">OK</div>
    </div>
   <div class="col mb-3">
        <button type="button" class="btn btn-primary w-100" id = "Decrypt">Decrypt</button>
        <ruby class="text-success font-weight-bold d-none" id = "successDecrypt">OK</ruby>
   </div>
    <div class="col mb-3">
        <button type="button" class="btn btn-primary w-100" id = "Calculate">Calculate</button>
        <ruby class="text-success font-weight-bold d-none" id = "successCalculate">OK</ruby>
    </div>
    <div class="col mb-3">
        <button type="button" class="btn btn-primary w-100" id = "downloadResult">Show Result</button>
        <div class="result-item" width="200"></div>
    </div>
    </div>
</div>


<script src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
